</head>
<body id="PaginaReservar">
    <header id="header">
        <figure class="icono-grupo"><img src="public/tienda-de-circo.png" alt="icono-grupo"></figure>
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
          <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="nuestroartistas.html">Artistas</a></li>

            <li><a href="Nosotros.html">Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="preguntas.html">FAQ</a></li>
          </ul>
        </nav>
    </header>
    <main class="formulario">
        <form action="pago.html" method="post" class="reserva">
            <label>Seleccionar Fecha:</label>
            <div class="radio-option">
                <label>
                    <input type="radio" name="fecha" value="2024-11-10" checked>
                    10 de noviembre de 2024
                </label>
            </div>
            <div class="radio-option">
                <label>
                    <input type="radio" name="fecha" value="2024-11-11">
                    11 de noviembre de 2024
                </label>
            </div>
            <div class="radio-option">
                <label>
                    <input type="radio" name="fecha" value="2024-11-12">
                    12 de noviembre de 2024
                </label>
            </div>
            <div class="radio-option">
                <label>
                    <input type="radio" name="fecha" value="2024-11-13">
                    13 de noviembre de 2024
                </label>
            </div>
        
            <label for="plateaQuantity">Seleccionar Platea:</label>
            <select id="plateaQuantity" name="plateaQuantity">
                <option value="1" data-price="50">Platea Alta</option>
                <option value="2" data-price="75">Platea Intermedia</option>
                <option value="3" data-price="100">Platea Premium</option>
            </select>
        
            <label for="ticketQuantity">Cantidad de Entradas:</label>
            <select id="ticketQuantity" name="ticketQuantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        
            <p id="totalPrice">Total: $0</p>
            <button type="button" class="submit-btn" onclick="saveAndRedirect()">Enviar</button>
        </form>

    </main>

    <footer>
        <div class="divfooter">
            <div>Integrantes: Fernandez Alan, Mendieta Juan, Palacios Imanol</div>
            <div><a style="color: #352f3d" target="_blank" href="https://alanjferprog.github.io/Primer-Parcial-Web/inicio.html"> Nuestra Página</a></div>
            <div>Diseño y Desarrollo Web, Primer año.</div>
            <div>Grupo 3</div>
            <div>"Todos los derechos reservados - Sitio desarrollado para uso educativo - 2024"</div>
            <figure><img src="public/logo-uade.png" alt=""></figure>
        </div>
    </footer>
    <script src="./main.js"></script>
    <script src="./jquery.js"></script>
    <script src="./pagototal.js"></script>

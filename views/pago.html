</head>
<body>
    <header id="header">
        <figure class="icono-grupo"><img src="../public/tienda-de-circo.png" alt="icono-grupo"></figure>
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
          <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="nuestroartistas.html">Artistas</a></li>

            <li><a href="preguntas.html">FAQ</a></li>
          </ul>
        </nav>
    </header>
    <main class="formulario2">

        <div class="payment-container">
            <h2>Detalles de Pago</h2>
        
            <!-- Display the total amount dynamically -->
            <p class="total-amount" id="totalAmount">Total: $0</p>
        
            <!-- Payment form -->
            <form action="/process-payment" method="post" id="paymentForm">
                <div class="form-group">
                    <label for="cardName">Nombre en la Tarjeta</label>
                    <input type="text" id="cardName" name="cardName" required placeholder="Ej. Juan Pérez">
                </div>
        
                <div class="form-group">
                    <label for="cardNumber">Número de Tarjeta</label>
                    <input type="text" id="cardNumber" name="cardNumber" required placeholder="1234 5678 9012 3456" pattern="\d{4} \d{4} \d{4} \d{4}">
                </div>
        
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryDate">Fecha de Expiración</label>
                        <input type="text" id="expiryDate" name="expiryDate" required placeholder="MM/AA" pattern="\d{2}/\d{2}">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" required placeholder="123" pattern="\d{3}">
                    </div>
                </div>
        
                <button type="button" class="pay-btn" onclick="processPayment()">Pagar Ahora</button>
            </form>


    </main>

    <footer>
        <div class="divfooter">
            <div>Diseño y Desarrollo Web, Primer año.</div>
            <div>Grupo 3</div>
            <div>"Todos los derechos reservados - Sitio desarrollado para uso educativo - 2024"</div>
            <figure><img src="../public/logo-uade.png" alt=""></figure>
        </div>
    </footer>
    <script src="../main.js"></script>
    <script src="../jquery.js"></script>
    <script>
        const total = sessionStorage.getItem('totalPrice');
        document.getElementById('total').textContent = `Total: $${total}`;
      </script>

<script>
    // Placeholder amount for total price (this could be replaced dynamically)
    document.getElementById('totalAmount').textContent = `Total: $${sessionStorage.getItem('totalPrice') || '0'}`;

    // Function to process the payment and redirect to the homepage
    function processPayment() {
        // Simulate payment processing (you could add actual processing logic here)
        alert('Procesando el pago...');

        // Redirect to the homepage after payment
        window.location.href = 'index.html'; // Cambia 'index.html' a la URL de tu página de inicio
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

</head>
<body>
    <header id="header">
        <figure class="icono-grupo"><img src="../public/tienda-de-circo.png" alt="icono-grupo"></figure>
        <button id="abrir" class="abrir-menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
          <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="nuestroartistas.html">Artistas</a></li>
            <li><a href="ciudadesyfechas.html">Reserva</a></li>
            <li><a href="Nosotros.html">Nosotros</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="preguntas.html">FAQ</a></li>
          </ul>
        </nav>
    </header>
    <main>
        <h1></h1>
        <form action="/submit-date" method="post" class="reserva">
            <div class="radio-option">
                <label>
                    <input type="radio" name="fecha" value="2024-11-10" required>
                    10 de noviembre de 2024
                </label>
            </div>
            <div class="radio-option">
                <label>
                    <input type="radio" name="fecha" value="2024-11-11">
                    11 de noviembre de 2024
                </label>
            </div>
            <div class="radio-option">
                <label>
                    <input type="radio" name="fecha" value="2024-11-12">
                    12 de noviembre de 2024
                </label>
            </div>
            <div class="radio-option">
                <label>
                    <input type="radio" name="fecha" value="2024-11-13">
                    13 de noviembre de 2024
                </label>
            </div>
            <br>
            <label for="ticketQuantity">Cantidad de Entradas:</label>
            <select id="ticketQuantity" name="ticketQuantity" onchange="calculateTotal()">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <p id="total">Total: $0</p>
            <button type="submit" class="submit-btn">Enviar</button>
        </form>

    </main>

    <footer>
        <div class="divfooter">
            <div>Diseño y Desarrollo Web, Primer año.</div>
            <div>Grupo 3</div>
            <div>"Todos los derechos reservados - Sitio desarrollado para uso educativo - 2024"</div>
            <figure><img src="../public/logo-uade.png" alt=""></figure>
        </div>
    </footer>
    <script src="../main.js"></script>
    <script src="../jquery.js"></script>
    <script>
        const ticketPrice = 50; // Precio de cada entrada
    
        function calculateTotal() {
          const quantity = document.getElementById("ticketQuantity").value;
          const total = quantity * ticketPrice;
          document.getElementById("total").textContent = `Total: $${total}`;
        }
    
        // Calcular el total al cargar la página
        document.addEventListener("DOMContentLoaded", calculateTotal);
      </script>
</body>
</html>
